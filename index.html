<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img id="logo" src="img/Logo.png" alt="">
        <span id="toboolist">Toboolist</span>
    </header>

    <main>
        <div class="container">
            <div class="buttons">
                <input type="button" value="Add Task" id="task"> 
                <input type="button" value="Add Section" id="section-button"> 
            </div>

            <section class="list">
                <h3 class="item">New Task</h3>
                <p><span class="check">&check;</span> Quarately Newsletter <span class="editorial">Editorial</span></p>

                <h3 class="item">New Task</h3>
                <div>
                    <p><span class="check">&check;</span> Quarately Newsletter <span class="editorial">Editorial</span></p>
                    <p><span class="check">&check;</span> Quarately Newsletter <span id="goals">Q1 Goals</span></p>
                    <p><span class="cross">&cross;</span> Quarately Newsletter <span id="recruiting">Recruiting</span></p>
                    <p><span class="check">&check;</span> Quarately Newsletter <span id="mobile">Mobile</span></p>

                    
                </div>

                <h3 class="item">New Task</h3>
            </section>

        </div>


    </main>

    <footer>

    </footer>
</body>
</html>
